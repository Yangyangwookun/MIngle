<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>리뷰 게시판</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body{
      font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      color: #333;
    }

  /*  .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }*/

    .register-btn {
      display: block;
      width: 180px;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      text-align: center;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      margin: 20px auto;
      transition: background 0.3s ease;
    }

    .register-btn:hover {
      background-color: #3a80d2;
    }

    .post-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .post {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .post-title a {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .post-title a:hover {
      color: #4a90e2;
      text-decoration: underline;
    }

    .meta {
      font-size: 14px;
      color: #888;
    }

    .board-heading {
      text-align: center;
      margin-bottom: 30px;
      color: #4a90e2;
    }
  </style>
</head>
<body>
<!-- 공통 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: nav}"></div>
<br>
<br>
<br>
<br>
<div class="container">
  <h2 class="board-heading">리뷰 게시판</h2>
  <p class="text-center">
    여기는 익명으로 운영되는 게시판입니다! <br>
    식당, 숙소가 마음에 안들었거나 좋았던 점을 익명으로 적어보아요! <br>
    좋았던 점은 사람들에게 추천해주세요!
  </p>

  <!-- 등록하기 버튼 -->
  <a th:href="@{/reviews/new}" class="register-btn">게시글 작성하기</a>

  <!-- 게시글 목록 -->
  <form href="review/reviewDetail">
  <div class="post-container" >
    <div th:each="review : ${reviews}" class="post">
      <h4 class="post-title">
        <a th:text="'[' + ${review.category} + ']'">  </a> <a th:href="@{/reviews/{id}(id=${review.id})}" th:text="${review.title}"></a>
      </h4>
      <p class="meta">작성자: <span th:text="${review.author}"></span></p>
 <!--     <p class="meta">작성일: <span th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>-->

    </div>
  </div>
  </form>
</div>

</body>
</html>
