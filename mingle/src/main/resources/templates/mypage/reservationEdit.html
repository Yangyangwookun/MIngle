<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 수정</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4">예약 수정</h2>

  <form action="/reservation/update" method="post">
    <input type="hidden" name="reservationId" th:value="${reservation.id}">

    <div class="mb-3">
      <label class="form-label">날짜 변경</label>
      <input type="date" name="newDate" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">시간 변경</label>
      <input type="time" name="newTime" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">예약 수정</button>
  </form>
</div>

</body>
</html>
