<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>호스트 정보</title>

    <!-- 스타일 및 폰트 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="~{fragments/navbar :: nav}"></div>
<br>
<br>
<br>
<br>

<div class="container mt-5">
    <h2 class="text-center mb-4">호스트 정보</h2>

    <div class="card">
        <div class="card-body">

            <!-- 기본 호스트 정보 -->
            <p><strong>이름:</strong> <span th:text="${host.name}"></span></p>
            <p><strong>아이디:</strong> <span th:text="${host.idid}"></span></p>

            <!-- 비밀번호 변경 폼 -->
            <form th:action="@{/mypage/host/updatePassword}" method="post">
                <input type="hidden" name="hostId" th:value="${host.id}">

                <p><strong>현재 비밀번호:</strong>
                    <input type="password" name="currentPassword" class="form-control" required>
                </p>
                <p><strong>새 비밀번호:</strong>
                    <input type="password" name="newPassword" class="form-control" required>
                </p>

                <button type="submit" class="btn btn-primary mb-3">비밀번호 변경</button>
            </form>

            <!-- 비밀번호 변경 메시지 -->
            <div th:if="${passwordMessage}" class="alert alert-success mt-2">
                <span th:text="${passwordMessage}"></span>
            </div>
            <div th:if="${passwordError}" class="alert alert-danger mt-2">
                <span th:text="${passwordError}"></span>
            </div>

            <!-- 이메일 변경 폼 -->
            <form th:action="@{/mypage/host/email}" method="post">
                <p><strong>이메일:</strong>
                    <input type="email" name="email" class="form-control" th:value="${host.email}" required>
                </p>
                <input type="hidden" name="hostId" th:value="${host.id}">
                <button type="submit" class="btn btn-primary mb-3">이메일 변경</button>
            </form>

            <!-- 이메일 변경 메시지 -->
            <div th:if="${emailMessage}" class="alert alert-success mt-2">
                <span th:text="${emailMessage}"></span>
            </div>
            <div th:if="${emailError}" class="alert alert-danger mt-2">
                <span th:text="${emailError}"></span>
            </div>

            <!-- 추가 호스트 정보 -->
            <p><strong>성별:</strong> <span th:text="${host.gender}"></span></p>

            <!-- 전화번호 변경 폼 -->
            <form th:action="@{/mypage/host/updatePhone}" method="post">
                <input type="hidden" name="hostId" th:value="${host.id}">
                <p><strong>전화 번호:</strong>
                    <input type="text" name="phone" class="form-control" th:value="${host.phone}" required>
                </p>
                <button type="submit" class="btn btn-primary mb-3">전화번호 변경</button>
            </form>

            <!-- 전화번호 변경 메시지 -->
            <div th:if="${phoneMessage}" class="alert alert-success mt-2">
                <span th:text="${phoneMessage}"></span>
            </div>
            <div th:if="${phoneError}" class="alert alert-danger mt-2">
                <span th:text="${phoneError}"></span>
            </div>

        </div>
    </div>

    <!-- 마이페이지로 돌아가기 버튼 -->
    <a href="/mypage/host" class="btn btn-secondary mt-3">마이페이지로 돌아가기</a>
</div>

</body>
</html>
