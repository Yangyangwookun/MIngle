<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accommodation List</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      color: #333;
    }
  </style>
</head>
<body>
<!-- 공통 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: nav}"></div>

<!-- 메인 컨테이너 -->
<div class="container-lg mt-5 pt-4">
  <div class="text-center mb-4">
    <h1 class="text-primary display-4 fw-bold">Accommodation List</h1>
    <p class="lead text-muted">숙소 목록을 확인하세요.</p>
  </div>

  <!-- 반응형 테이블 -->
  <div class="card shadow">
    <div class="card-body p-4">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead class="table-dark">
          <tr>
            <th>Accommodation ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Parking</th>
            <th>Morning</th>
            <th>Check-In</th>
            <th>Check-OUT</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="accommodation : ${accommodation}">
            <td th:text="${accommodation.id}"></td>
            <td th:text="${accommodation.name}"></td>
            <td th:text="${accommodation.location}"></td>
            <td>
              <span th:if="${accommodation.parkingAvailable}" class="badge bg-success">Yes</span>
              <span th:unless="${accommodation.parkingAvailable}" class="badge bg-danger">No</span>
            </td>
            <td>
              <span th:if="${accommodation.morningAvailable}" class="badge bg-success">Yes</span>
              <span th:unless="${accommodation.morningAvailable}" class="badge bg-danger">No</span>
            </td>
            <td th:text="${accommodation.checkInTime}"></td>
            <td th:text="${accommodation.checkOutTime}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap JS 추가 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
