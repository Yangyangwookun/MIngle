<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accommodation Registration</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>

        body{
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }

        .registration-form {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #17c3c3;
            color: white;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #139e9e;
        }
    </style>
</head>
<body>
<!-- 공통 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: nav}"></div>
<div class="container">
    <div class="registration-form">
        <h2 class="text-center text-primary">Register a New Accommodation</h2>
        <form action="/accommodation/new" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="parking" name="parkingAvailable" value="true" class="form-check-input">
                <label for="parking" class="form-check-label">Parking Available</label>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="morning" name="morningAvailable" value="true" class="form-check-input">
                <label for="morning" class="form-check-label">Morning Available</label>
            </div>

            <div class="mb-3">
                <label for="checkInTime" class="form-label">Check-In Time</label>
                <input type="datetime-local" id="checkInTime" name="checkInTime" class="form-control">
            </div>

            <div class="mb-3">
                <label for="checkInTime" class="form-label">Check-Out Time</label>
                <input type="datetime-local" id="checkOutTime" name="checkOutTime" class="form-control">
            </div>

            <button type="submit" class="btn btn-submit w-100">Register</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
