<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 예약</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }
        .search-box {
            background-color: rgba(111, 168, 220, 0.1);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .search-btn {
            background-color: #6fa8dc;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
        }
        .search-btn:hover {
            background-color: #5a94c8;
        }
        .form-label {
            font-weight: bold;
            color: #6fa8dc !important;
        }
        .form-control {
            height: 50px;
            border: 2px solid #6fa8dc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- 공통 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: nav}"></div>
<br>
<br>
<br>
<br>

<div class="container">
    <form action="/accommodation/filter" method="post">
        <div class="search-box">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-map-marker-alt text-primary"></i> 어디로 가시나요?</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="목적지를 입력하세요">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-calendar-alt text-primary"></i> 체크인</label>
                    <input type="datetime-local" id="checkInTime" name="checkInTime" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="fas fa-calendar-alt text-primary"></i> 체크아웃</label>
                    <input type="datetime-local" name="checkOutTime" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-fill"></i> 성인</label>
                <div class="input-group">
                    <input type="text" class="form-control text-center" id="adultCount" name="adultCount" value="2명" readonly>
                </div>
            </div>

            <button type="submit" class="search-btn">검색</button>
        </div>
    </form>
</div>

</body>
</html>
