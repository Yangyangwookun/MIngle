<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }

    <!-- Additional Styles -->


        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #6fa8dc;
            box-shadow: 0 0 5px rgba(111, 168, 220, 0.3);
        }

        button[type="submit"] {
            background-color: #6fa8dc;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #5a94c8;
        }
    </style>
</head>
<body>

<!-- 공통 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: nav}"></div>
<br>
<br>
<div class="container">
    <h2>문의하기</h2>
    <form action="/submit-contact" method="post" onsubmit="showThankYouMessage(event)">
    <!-- 이름 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>

        <!-- 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>

        <!-- 연락처 -->
        <div class="form-group">
            <label for="phone">연락처</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="연락처를 입력하세요" required>
        </div>

        <!-- 문의 내용 -->
        <div class="form-group">
            <label for="message">문의 내용</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="문의 내용을 입력하세요" required></textarea>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit">제출하기</button>
    </form>
</div>
<footer class="footer bg-light py-4">
    <div class="container text-center">
        <p>&copy; 2025 Mingle. All rights reserved.</p>
    </div>
</footer>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function showThankYouMessage(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        alert("문의해 주셔서 감사합니다! 빠른 시일 내에 답변드리겠습니다.");

        window.location.href = "/";
    }
</script>


</body>
</html>
