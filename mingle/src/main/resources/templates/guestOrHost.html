<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>

        :root {
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --bg-color: #f8f9fa;
        }

        body{
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }

        .welcome-container {
            margin-top: 20px; /* 추가 여백 */
        }

        @media (max-width: 768px) {
            body {
                padding-top: 100px;
            }
        }

        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1rem;
            flex: 1;
        }

        .page-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .page-subtitle {
            font-weight: 400;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .role-card {
            border-radius: 1rem;
            border: none;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.15);
        }

        .guest-card {
            border-top: 4px solid var(--success-color);
        }

        .host-card {
            border-top: 4px solid var(--info-color);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .guest-icon {
            color: var(--success-color);
        }

        .host-icon {
            color: var(--info-color);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-text {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .btn-role {
            border-radius: 2rem;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<!-- 공통 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: nav}"></div>


<!-- 메인 컨테이너 -->
<br>
<br>

<div class="container welcome-container">
    <div class="text-center mb-5">
        <h1 class="page-title">회원가입</h1>
        <p class="page-subtitle">게스트 / 호스트 중 선택하세요.</p>
    </div>

    <div class="row g-4">
        <!-- Guest 섹션 -->
        <div class="col-md-6">
            <div class="card role-card guest-card">
                <div class="card-body text-center p-5">
                    <i class="fas fa-user card-icon guest-icon"></i>
                    <h3 class="card-title text-success">Guest</h3>
                    <p class="card-text">새로운 경험을 찾고 다양한 활동에 참여하세요.</p>
                    <a href="/guests/register" class="btn btn-success btn-role">
                        게스트로 이용하기
                    </a>
                </div>
            </div>
        </div>

        <!-- Host 섹션 -->
        <div class="col-md-6">
            <div class="card role-card host-card">
                <div class="card-body text-center p-5">
                    <i class="fas fa-home card-icon host-icon"></i>
                    <h3 class="card-title text-info">Host</h3>
                    <p class="card-text">당신만의 특별한 경험을 공유하고 수익을 창출하세요.</p>
                    <a href="/host/register" class="btn btn-info btn-role text-white">
                        호스트로 운영하기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-3 mt-auto">
    <div class="container">
        <div class="text-center text-muted">
            <small>&copy; 2025 Mingle. All rights reserved.</small>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
