<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #343a40;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 1rem;
      font-weight: 500;
      color: #6c757d;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 4px;
      margin-top: 5px;
    }

    .form-group input:focus {
      border-color: #80bdff;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ff758c;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #ff4e70;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- 공통 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="login-container">
  <h2>로그인</h2>

  <!-- 회원가입 후 성공 메시지 -->
  <p th:if="${successMessage}" th:text="${successMessage}" class="success-message"></p>

  <form action="/login" method="post">
    <div class="form-group">
      <label for="idid">아이디</label>
      <input type="text" id="idid" name="idid" placeholder="아이디를 입력하세요." required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
    </div>

    <button type="submit">로그인하기</button>
  </form>

  <!-- 로그인 실패 메시지 표시 -->
  <p th:if="${param.error}" class="error-message">아이디 혹은 비밀번호를 잘못 입력하였습니다.</p>

  <!-- 로그아웃 성공 메시지 표시 -->
  <p th:if="${param.logout}" class="success-message">로그아웃되었습니다.</p>
</div>

</body>
</html>
