<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Restaurant | Mingle</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>

    body{
      font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      color: #333;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-mingle {
      background-color: #ff758c;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-mingle:hover {
      background-color: #ff5e73;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- 공통 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: nav}"></div>

<!-- Main Content -->
<div class="container">
  <div class="form-container">
    <h2 class="text-center text-primary mb-4">Register a New Restaurant</h2>
    <form action="/restaurants/new" method="post">

      <div class="mb-3">
        <label for="name" class="form-label">Restaurant Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter restaurant name" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" id="parking" name="parking" class="form-check-input">
        <label for="parking" class="form-check-label">Parking Available</label>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="openTime" class="form-label">Open Time</label>
          <input type="time" id="openTime" name="openTime" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="endTime" class="form-label">Close Time</label>
          <input type="time" id="endTime" name="endTime" class="form-control">
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-mingle w-100">Register</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
