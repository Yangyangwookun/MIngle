<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingle 파트너 등록</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }
        .registration-container {

            background: #fff;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .registration-title {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>
<br>
<br>
<br>
<br>
<div class="container registration-container">
    <h1 class="registration-title text-center text-primary">Mingle 파트너 등록</h1>
    <form action="/partners/register" method="post">
        <div class="mb-3">
            <label for="companyName" class="form-label">회사명</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="회사명을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="businessNumber" class="form-label">사업자등록번호</label>
            <input type="text" class="form-control" id="businessNumber" name="businessNumber" placeholder="사업자등록번호를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="contactName" class="form-label">담당자 이름</label>
            <input type="text" class="form-control" id="contactName" name="contactName" placeholder="담당자 이름을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="contactPhone" class="form-label">담당자 연락처</label>
            <input type="tel" class="form-control" id="contactPhone" name="contactPhone" placeholder="담당자 연락처를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일 주소</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="회사 주소를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">회사 소개</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="회사에 대해 간단히 소개해주세요"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">등록하기</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
